<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Candidate List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 40px;
            background: #E6E6FA;
        }
        .card {
            box-shadow: 0 20px 27px 0 rgb(0 0 0 / 5%);
        }
        .avatar-md {
            height: 5rem;
            width: 5rem;
        }
        .primary-link {
            color: #314047;
        }
        .favorite-icon a {
            color: rgba(173,181,189,.55);
        }
        .candidate-list-box .favorite-icon {
            position: absolute;
            right: 22px;
            top: 22px;
        }
    </style>
</head>
<body>
<section class="section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h6 class="fs-16 mb-0">Candidates List</h6>
                <div class="candidate-list">
                    {% for candidate in candidates %}
                    <div class="candidate-list-box card mt-4">
                        <div class="p-4 card-body">
                            <div class="row align-items-center">
                                <div class="col-auto">
                                    <div class="candidate-list-images">
                                        <a href="#"><img src="{{ candidate.avatar }}" alt="" class="avatar-md img-thumbnail rounded-circle" /></a>
                                    </div>
                                </div>
                                <div class="col-lg-5">
                                    <div class="candidate-list-content mt-3">
                                        <h5 class="fs-19 mb-0">
                                            <a class="primary-link" href="#">{{ candidate.name }}</a>
                                            <span class="badge {% if candidate.rating >= 4 %}bg-success{% elif candidate.rating >= 3 %}bg-warning{% else %}bg-danger{% endif %} ms-1">
                                                <i class="mdi mdi-star align-middle"></i>{{ candidate.rating }}
                                            </span>
                                        </h5>
                                        <p class="text-muted mb-2">{{ candidate.position }}</p>
                                        <ul class="list-inline mb-0 text-muted">
                                            <li class="list-inline-item"><i class="mdi mdi-map-marker"></i> {{ candidate.location }}</li>
                                            <li class="list-inline-item"><i class="mdi mdi-wallet"></i> ${{ candidate.hourly_rate }} / hours</li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="mt-2 d-flex flex-wrap align-items-start gap-1">
                                        <span class="badge bg-soft-secondary fs-14 mt-1">Skill 1</span>
                                        <span class="badge bg-soft-secondary fs-14 mt-1">Skill 2</span>
                                    </div>
                                </div>
                            </div>
                            <div class="favorite-icon">
                                <a href="#"><i class="mdi mdi-heart fs-18"></i></a>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
